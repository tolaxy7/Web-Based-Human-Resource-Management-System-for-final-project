<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  
  <body>
    
    <h1>Add Employee</h1>
    <form action="add_employee.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required><br><br>
      
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required><br><br>
      
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required><br><br>
      
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required><br><br>
      
      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required><br><br>
      
      <label for="salary">Salary:</label>
      <input type="number" step="0.01" id="salary" name="salary" required><br><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>
      
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state"><br><br>
      
      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip"><br><br>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country"><br><br>
      
      <label for="emergency_contact_name">Emergency Contact Name:</label>
      <input type="text" id="emergency_contact_name" name="emergency_contact_name"><br><br>
      
      <label for="emergency_contact_phone">Emergency Contact Phone:</label>
      <input type="text" id="emergency_contact_phone" name="emergency_contact_phone"><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
