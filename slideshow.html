<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <style>
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .slideshow img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img id="photo" src="images/1.jpg" alt="Slideshow Photo">  
  </div>
  <script>
    var photos = [
      'images/1.jpg',
      'images/10.jpg',
      'images/12.jpg',
      'images/13.jpg',
      'images/14.jpg',
      'images/15.jpg',
      'images/16.jpg',
      'images/17.jpg'
      // Add the remaining photo URLs here
    ];
    
    var currentIndex = 0;
    var photoElement = document.getElementById('photo');
    
    function displayNextPhoto() {
      photoElement.src = photos[currentIndex];
      currentIndex = (currentIndex + 1) % photos.length;
    }
    
    setInterval(displayNextPhoto, 2000);
  </script>
</body>
</html>
